<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Lista de pedidos despachados</h4>
                    </div>
                    <div class="card-body">
                        <mat-form-field>
                            <mat-label>Filter</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Marcos" #input>
                          </mat-form-field>
                          
                          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                          
                            <!-- Codigo Column -->
                            <ng-container matColumnDef="codigo">
                              <th mat-header-cell *matHeaderCellDef> C&Oacute;DIGO </th>
                              <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
                            </ng-container>
                          
                            <!-- Cliente Column -->
                            <ng-container matColumnDef="cliente">
                              <th mat-header-cell *matHeaderCellDef> CLIENTE</th>
                              <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
                            </ng-container>
                          
                            <!-- Entrega Column -->
                            <ng-container matColumnDef="entrega">
                              <th mat-header-cell *matHeaderCellDef> ENTREGA </th>
                              <td mat-cell *matCellDef="let element"> {{element.entrega}} </td>
                            </ng-container>
                          
                            <!-- Fecha Column -->
                            <ng-container matColumnDef="fecha">
                              <th mat-header-cell *matHeaderCellDef> FECHA </th>
                              <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
                            </ng-container>

                            <!-- Monto Column -->
                            <ng-container matColumnDef="monto">
                                <th mat-header-cell *matHeaderCellDef> MONTO </th>
                                <td mat-cell *matCellDef="let element"> {{element.monto}} </td>
                            </ng-container>

                            <!-- Novedad Column -->
                            <ng-container matColumnDef="novedad">
                                <th mat-header-cell *matHeaderCellDef> NOVEDAD </th>
                                <td mat-cell *matCellDef="let element"> {{element.novedad}} </td>
                            </ng-container>

                            <!-- acciones Column -->
                            <ng-container matColumnDef="acciones">
                            <mat-header-cell *matHeaderCellDef></mat-header-cell>
                                <mat-cell *matCellDef="let row">                
                                <button mat-icon-button color="accent" >
                                    <i class="material-icons" aria-label="Eliminar">delete</i>
                                </button>
                            </mat-cell>
                      </ng-container>
                          
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                          
                            <!-- Row shown when there is no matching data. -->
                            <tr class="mat-row" *matNoDataRow>
                              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                            </tr>
                          </table>
                      
                      

                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
