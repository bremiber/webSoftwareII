<div class="container-fluid" style="width: 1000px;">
    <div *ngIf="display" class="row">
      <form [formGroup]="form">
        <div class="form-group col-sm-6" style="float: left;">
          <label>Nombre:</label>
          <input
            type="text"
            class="form-control"
            formControlName="nombre"
            [(ngModel)]="UsuarioComp.nombre"
          />
        </div>

        <div class="form-group col-sm-6" style="float: left;">
          <label>Apellido</label>
          <input
            type="text"
            class="form-control"
            formControlName="apellido"
            [(ngModel)]="UsuarioComp.apellido"
          />
        </div>

        <div class="form-group col-sm-6" style="float: left;">
          <label>Tel&eacute;fono:</label>
          <input
            type="text"
            class="form-control"
            formControlName="telefono"
            [(ngModel)]="UsuarioComp.telefono"
          />
        </div>
        <div class="form-group col-sm-6" style="float: left;">
          <label>Email:</label>
          <input
            type="text"
            class="form-control"
            formControlName="email"
            [(ngModel)]="UsuarioComp.email"
          />
        </div>
    </form>
    <div class="col-sm-6 button-save">
        <button
            mat-raised-button
            class="btn btn-success"
            (click)="confirmarEditar()"
            pButton label="Editar"
        ></button>
    </div>
</div>
