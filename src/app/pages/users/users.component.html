<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <div class="row">
              <div class="col-md-10">
                <h4 class="card-title">Usuarios del sistema</h4>
              </div>
              <div class="col-md-2">
                <button
                  type="text"
                  (click)="showDialogUsers()"
                  pButton
                  icon="pi pi-plus"
                  label="  Nuevo"
                ></button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <p-table
              [columns]="cols"
              [value]="listusers"
              [responsive]="true"
              sortMode="multiple"
              [paginator]="true"
              [rows]="3"
              #dt
            >
              <ng-template pTemplate="header" let-columns>
                <tr>
                  <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{ col.header }}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                  </th>
                  <th>
                    ACCIONES
                  </th>
                </tr>
                <tr>
                  <th
                    *ngFor="let col of columns"
                    [ngSwitch]="col.field"
                    class="ui-fluid"
                  >
                    <input
                      pInputText
                      type="text"
                      [style]="{ width: '100%' }"
                      (input)="
                        dt.filter(
                          $event.target.value,
                          col.field,
                          col.filterMatchMode
                        )
                      "
                    />
                  </th>
                  <th></th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-users let-columns="columns">
                <tr>
                  <td *ngFor="let col of columns">
                    {{ users[col.field] }}
                  </td>
                  <td>
                    <div class="ui-dialog-buttonpane">
                      <button
                        pButton
                        type="button"
                        (click)="showDialogUsers()"
                        icon="pi pi-pencil"
                        class="ui-button-secundary"
                      ></button>
                      <button
                        pButton
                        type="button"
                        icon="pi pi-trash"
                        class="ui-button-danger"
                      ></button>
                    </div>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<p-dialog [(visible)]="display" [responsive]="true" showEffect="fade">
  <p-header>
    Editar usuario
  </p-header>
  <div class="p-col-12 p-md-3">
    <h5>Nombre</h5>
    <input type="text" pInputText />
  </div>
  <div class="p-col-12 p-md-3">
    <h5>Apellido</h5>
    <input type="text" pInputText />
  </div>
  <div class="p-col-12 p-md-3">
    <h5>Correo</h5>
    <input type="text" pInputText />
  </div>
  <div class="p-col-12 p-md-3">
    <h5>Tel&eacute;fono</h5>
    <input type="text" pInputText />
  </div>
  <div class="p-col-12 p-md-3">
    <h5>Rol</h5>
    <input type="text" pInputText />
  </div>
  <p-footer>
    <button
      type="button"
      pButton
      icon="pi pi-save"
      (click)="display = false"
      label="Editar"
    ></button>
  </p-footer>
</p-dialog>
