<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Lista de Productos</h4>
            <button
              type="text"
              (click)="addProduct()"
              pButton
              icon="pi pi-plus"
              label="&nbsp; Nuevo producto"
            ></button>
          </div>
          <div class="card-body">
            <p-table
              [columns]="cols"
              [value]="productos"
              [responsive]="true"
              sortMode="multiple"
              [paginator]="true"
              [rows]="3"
              #dt
            >
              <ng-template pTemplate="header" let-columns>
                <tr>
                  <th>NOMBRE</th>
                  <th>DESCRIPCION</th>
                  <th>CATEGORIA</th>
                  <th>PRECIO</th>
                  <th>STOCK</th>
                  <th>FOTO</th>
                  <th>ACCIONES</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-products>
                <tr>
                  <td>{{ products.nombre }}</td>
                  <td>{{ products.descripcion }}</td>
                  <td>{{ products.idCategoria }}</td>
                  <td>{{ products.precio }}</td>
                  <td>{{ products.stock }}</td>
                  <td>
                    <img src="{{ products.foto }}" width="50" height="50" />
                  </td>
                  <td>
                    <div class="ui-dialog-buttonpane">
                      <button
                        pButton
                        type="button"
                        (click)="showDialogProduct(products)"
                        icon="pi pi-file-o"
                        class="ui-button-secundary"
                      ></button>
                      &nbsp;
                      <button
                        pButton
                        type="button"
                        icon="pi pi-trash"
                        (click)="eliminarProduct()"
                        class="ui-button-danger"
                      ></button>
                      <p-dialog [(visible)]="display" [responsive]="true" showEffect="fade">
                        <p-header >
                            Editar Producto
                        </p-header>
                        <div >
                            <p-table 
                              [columns]="cols" 
                              [value]="productos" 
                              [responsive]="true" 
                              sortMode="multiple" 
                              #dt  
                            >
                                <ng-template pTemplate="header" let-columns>
                                    <tr>
                                        <th>NOMBRE</th>
                                        <th>DESCRIPCION</th>
                                        <th>CATEGORIA</th>
                                        <th>PRECIO</th>
                                        <th>STOCK</th>
                                        <th>FOTO</th>
                                    </tr>
                                    
                                </ng-template>
                                <ng-template pTemplate="body" let-products>
                                    <tr *ngIf="display && ProductEdit.idProducto == products.idProducto">
                                      <td> <input type="text" [(ngModel)]="ProductEdit.nombre"></td>
                                      <td> <input type="text" [(ngModel)]="ProductEdit.descripcion"></td>
                                      <td> <input type="text" [(ngModel)]="ProductEdit.idCategoria"> </td>
                                      <td> <input type="text" [(ngModel)]="ProductEdit.precio"> </td>
                                      <td> <input type="text" [(ngModel)]="ProductEdit.stock"> </td>
                                      <td><img src="{{products.foto}}" width="50" height="50"></td>
                                    </tr>
                                </ng-template>
                              </p-table>
                        </div>
                        
                        <p-footer>
                            <p-confirmDialog header="Confirmaci&oacute;n" icon="pi pi-exclamation-triangle"></p-confirmDialog>
                            <button type="button" pButton icon="pi pi-save" (click)="confirmarEditar()" label="Editar"></button>
                        </p-footer>
                      </p-dialog>
                    </div>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
