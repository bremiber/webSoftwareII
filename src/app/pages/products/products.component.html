<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-info">
            <div class="row">
              <div class="col-md-10">
                <h4 class="card-title">Lista de Productos</h4>
              </div>
              <div class="col-md-2">
                <button
                  class="secundary"
                  type="text"
                  (click)="showAddDialog()"
                  pButton
                  icon="pi pi-plus"
                  label="  Nuevo"
                ></button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <p-table
              [columns]="cols"
              [value]="productos"
              [responsive]="true"
              sortMode="multiple"
              [paginator]="true"
              [rows]="5"
              #dt
            >
              <ng-template pTemplate="header" let-columns>
                <tr>
                  <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{ col.header }}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                  </th>
                  <th>
                    FOTO
                  </th>
                  <th>
                    ACCIONES
                  </th>
                </tr>
                <tr>
                  <th
                    *ngFor="let col of columns"
                    [ngSwitch]="col.field"
                    class="ui-fluid"
                  >
                    <input
                      pInputText
                      type="text"
                      [style]="{ width: '100%' }"
                      (input)="
                        dt.filter(
                          $event.target.value,
                          col.field,
                          col.filterMatchMode
                        )
                      "
                    />
                  </th>
                  <th></th>
                  <th></th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-products>
                <tr>
                  <td>{{ products.nombre }}</td>
                  <td>{{ products.descripcion }}</td>
                  <td>{{ products.categoria }}</td>
                  <td>{{ products.precio }}</td>
                  <td>{{ products.stock }}</td>
                  <td>
                    <button class="slide" (click)="showSlide(products.slide)">
                      <img src="{{ products.foto }}" width="50" height="50" />
                    </button>
                  </td>
                  <td>
                    <div class="ui-dialog-buttonpane">
                      <button
                        pButton
                        type="button"
                        (click)="showDialogProduct(products)"
                        icon="pi pi-pencil"
                        class="ui-button-secundary"
                      ></button>
                      &nbsp;
                      <button
                        pButton
                        type="button"
                        icon="pi pi-trash"
                        (click)="confirmarEliminar(products)"
                        class="ui-button-danger"
                      ></button>
                    </div>
                  </td>
                </tr>
              </ng-template>
            </p-table>
            <p-confirmDialog
              header="Confirmaci&oacute;n"
              icon="pi pi-exclamation-triangle"
            ></p-confirmDialog>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<p-dialog [(visible)]="slide" position="right" [style]="{ width: '40vw' }">
  <div class="mb-3 text-center">
    <p-carousel [value]="producSlide" [numVisible]="1" [numScroll]="1">
      <ng-template let-item pTemplate="item">
        <img [src]="item" class="rounded image-preview" />
      </ng-template>
    </p-carousel>
  </div>
</p-dialog>

<p-toast position="bottom-right"></p-toast>

<p-dialog
  [(visible)]="bandera"
  [responsive]="true"
  showEffect="fade"
  (onHide)="clearState()"
>
  <p-header>
    Nuevo Producto
  </p-header>

</p-dialog>
