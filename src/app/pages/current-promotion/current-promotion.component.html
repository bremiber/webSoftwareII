<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <div class="row">
              <div class="col-md-10">
                <h4 class="card-title">Promociones</h4>
              </div>
              <div class="col-md-2">
                <button
                  type="text"
                  (click)="newPromotion()"
                  pButton
                  icon="pi pi-plus"
                  label="  Nuevo"
                ></button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <p-table
              #dt
              [value]="productos"
              [scrollable]="true"
              [paginator]="true"
              [rows]="5"
            >
              <ng-template pTemplate="header">
                <tr>
                  <th>NOMBRE</th>
                  <th>DESCRIPCION</th>
                  <th>PRECIO</th>
                  <th>STOCK</th>
                  <th>FOTO</th>
                  <th>ACCION</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-product>
                <tr
                  *ngIf="
                    product.idCategoria == 'B9MwktyLd7z4onQIKKAw' &&
                    product.isActivo
                  "
                >
                  <td>{{ product.nombre }}</td>
                  <td>{{ product.descripcion }}</td>
                  <td>{{ product.precio }}</td>
                  <td>{{ product.stock }}</td>

                  <td>
                    <button class="slide" (click)="showSlide(product.slide)">
                      <img src="{{ product.foto }}" width="50" height="50" />
                    </button>
                  </td>

                  <td>
                    <div class="ui-dialog-buttonpane">
                      <button
                        pButton
                        type="button"
                        icon="pi pi-pencil"
                        (click)="showDialogProduct(product)"
                        class="ui-button-secundary"
                      ></button>
                      &nbsp;
                      <button
                        pButton
                        type="button"
                        icon="pi pi-trash"
                        (click)="eliminarProduct(product)"
                        class="ui-button-danger"
                      ></button>
                    </div>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<p-dialog
  class="notification"
  header="{{ message.accion }}"
  [(visible)]="slide"
  position="right"
  [style]="{ width: '40vw' }"
>
  <div class="mb-3 text-center">
    <p-carousel [value]="producSlide" [numVisible]="1" [numScroll]="1">
      <ng-template let-item pTemplate="item">
        <img [src]="item" class="rounded image-preview" />
      </ng-template>
    </p-carousel>
  </div>
</p-dialog>

<p-dialog
  class="notification"
  header="{{ message.accion }}"
  [(visible)]="mensaje"
  position="right"
  [style]="{ width: '40vw' }"
>
  <h4>{{ message.mensaje }}</h4>
</p-dialog>

<p-dialog
  [(visible)]="bandera"
  [responsive]="true"
  showEffect="fade"
  (onHide)="clearState()"
>
  <p-header>
    Nueva Promoción
  </p-header>

  <div class="container-fluid" style="width: 500px;">
    <div *ngIf="bandera" class="row">
      <form [formGroup]="form">
        <div class="form-group col-sm-12">
          <label>Nombre:</label>
          <input
            type="text"
            class="form-control"
            formControlName="nombre"
            placeholder="...Cheessecake de fresa"
          />
        </div>
        <div class="form-group col-sm-12" style="float: left;">
          <label>Descripción:</label>
          <input
            type="text"
            class="form-control"
            formControlName="descripcion"
            placeholder="...En dulzado con splenda y fresa"
          />
        </div>
        <br />
        <div class="form-group col-sm-6" style="float: left;">
          <label>Precio:</label>
          <input
            class="form-control"
            formControlName="precio"
            type="number"
            step="any"
          />
        </div>
        <div class="form-group col-sm-6" style="float: left;">
          <label>Stock:</label>
          <input
            type="number"
            step="any"
            class="form-control"
            formControlName="stock"
          />
        </div>
      </form>
      <div class="col-sm-12">
        <label>Imagen:</label>
        <br />
        <br />

        <p-fileUpload
          *ngIf="!previewUrl"
          multiple="true"
          customUpload="false"
          (uploadHandler)="onFileUpload($event)"
          accept="image/*"
        >
        </p-fileUpload>
        <div class="mb-3 text-center" *ngIf="previewUrl">
          <p-carousel [value]="Urls" [numVisible]="2" [numScroll]="1">
            <ng-template let-item pTemplate="item">
              <img [src]="item" class="rounded image-preview" />
            </ng-template>
          </p-carousel>
        </div>
      </div>
      <br />
      <br />

      <div class="col-sm-12 button-save">
        <br />
        <br />
        <br />
        <button
          mat-raised-button
          class="btn btn-success"
          [disabled]="
            form.invalid ||
            nombre == '' ||
            descripcion == '' ||
            precio == '' ||
            stock == '' ||
            previewUrl == null
          "
          class="save"
          (click)="save()"
          pButton
          label="GUARDAR"
        ></button>
      </div>
    </div>
  </div>
</p-dialog>

<p-dialog
  [(visible)]="display"
  [responsive]="true"
  showEffect="fade"
  (onHide)="clearState()"
>
  <p-header>
    Editar Promoción
  </p-header>
  <div class="container-fluid" style="width: 500px;">
    <div *ngIf="display" class="row">
      <form [formGroup]="form">
        <div class="form-group col-sm-12">
          <label>Nombre:</label>
          <input
            type="text"
            class="form-control"
            formControlName="nombre"
            [(ngModel)]="ProductEdit.nombre"
          />
        </div>

        <div class="form-group col-sm-12">
          <label>Descripci&oacute;n:</label>
          <input
            type="text"
            class="form-control"
            formControlName="descripcion"
            [(ngModel)]="ProductEdit.descripcion"
          />
        </div>

        <div class="form-group col-sm-6" style="float: left;">
          <label>Precio:</label>
          <input
            type="text"
            class="form-control"
            formControlName="precio"
            [(ngModel)]="ProductEdit.precio"
          />
        </div>
        <div class="form-group col-sm-6" style="float: left;">
          <label>Stock:</label>
          <input
            type="text"
            class="form-control"
            formControlName="stock"
            [(ngModel)]="ProductEdit.stock"
          />
        </div>
      </form>
    </div>
  </div>
  <p-footer>
    <p-confirmDialog
      header="Confirmaci&oacute;n"
      icon="pi pi-exclamation-triangle"
    ></p-confirmDialog>
    <button
      type="button"
      pButton
      icon="pi pi-save"
      (click)="confirmar()"
      label="Editar"
    ></button>
  </p-footer>
</p-dialog>
