<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <div class="row">
              <div class="col-md-10">
                <h4 class="card-title">Lista novedades: Repartidores</h4>
              </div>
              <div class="col-md-2">
                <button
                  type="text"
                  (click)="showAddDialog()"
                  pButton
                  icon="pi pi-plus"
                  label="  Nuevo"
                ></button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <p-table
              [columns]="cols"
              [value]="deliverymannew"
              [responsive]="true"
              sortMode="multiple"
              [paginator]="true"
              [rows]="5"
              #dt
            >
              <ng-template pTemplate="header" let-columns>
                <tr>
                  <th>REPARTIDOR</th>
                  <th>PEDIDO</th>
                  <th>CLIENTE</th>
                  <th>NOVEDAD</th>
                  <th>FECHA</th>
                  <th>ACCI&Oacute;N</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-novelydeliverman>
                <tr>
                  <td>{{ novelydeliverman.idRepartidor }}</td>
                  <td>{{ novelydeliverman.idPedido }}</td>
                  <td>{{ novelydeliverman.idCliente }}</td>
                  <td>{{ novelydeliverman.novedad }}</td>
                  <td>{{ novelydeliverman.fecha }}</td>
                  <td>
                    <div>
                      <button
                        pButton
                        type="button"
                        icon="pi pi-trash"
                        (click)="eliminarRepartidorNovedad(novelydeliverman)"
                        class="ui-button-danger"
                      ></button>
                    </div>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
