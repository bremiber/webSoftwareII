<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-info">
            <h4 class="card-title">Lista de pedidos despachados</h4>
          </div>
          <div class="card-body">
            <p-table
              [columns]="cols"
              [value]="listdispatched"
              [responsive]="true"
              sortMode="multiple"
              [paginator]="true"
              [rows]="3"
              #dt
            >
              <ng-template pTemplate="header" let-columns>
                <tr>
                  <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{ col.header }}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                  </th>
                  <th>
                    ACCIONES
                  </th>
                </tr>
                <tr>
                  <th
                    *ngFor="let col of columns"
                    [ngSwitch]="col.field"
                    class="ui-fluid"
                  >
                    <input
                      pInputText
                      type="text"
                      [style]="{ width: '100%' }"
                      (input)="
                        dt.filter(
                          $event.target.value,
                          col.field,
                          col.filterMatchMode
                        )
                      "
                    />
                  </th>
                  <th></th>
                </tr>
              </ng-template>
              <ng-template
                pTemplate="body"
                let-dispatched
                let-columns="columns"
              >
                <tr>
                  <td *ngFor="let col of columns">
                    {{ dispatched[col.field] }}
                  </td>
                  <td>
                    <button
                      pButton
                      type="button"
                      icon="pi pi-trash"
                      class="ui-button-danger"
                      (click)="ver()"
                    ></button>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
