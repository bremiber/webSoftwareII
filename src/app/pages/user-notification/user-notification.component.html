<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <div class="row">
              <div class="col-md-10">
                <h4 class="card-title">Lista de novedades: Usuarios</h4>
              </div>
              <div class="col-md-2">
                <button
                  type="text"
                  (click)="showAddDialog()"
                  pButton
                  icon="pi pi-plus"
                  label="  Nuevo"
                ></button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <p-table
              [columns]="cols"
              [value]="listCustomerNews"
              [responsive]="true"
              sortMode="multiple"
              [paginator]="true"
              [rows]="5"
              #dt
            >
              <ng-template pTemplate="header" let-columns>
                <tr>
                  <th>ID USUARIO REPORTA</th>
                  <th>ID USUARIO REPORTADO</th>
                  <th>ID NOVEDAD</th>
                  <th>DESCRIPCION</th>
                  <th>ACCI&Oacute;N</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-customernews>
                <tr>
                  <td>{{ customernews.idUsuarioreporta }}</td>
                  <td>{{ customernews.idUsuarioreportado }}</td>
                  <td>{{ customernews.idnovedad }}</td>
                  <td>{{ customernews.descripcion }}</td>
                  <td>
                    <div>
                      <button
                        pButton
                        type="button"
                        icon="pi pi-trash"
                        (click)="eliminarClienteNovedad(customernews)"
                        class="ui-button-danger"
                      ></button>
                    </div>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<p-dialog
  [(visible)]="display"
  [responsive]="true"
  showEffect="fade"
  (onHide)="clearState()"
  >
  <p-header>
    Crear novedad a repartidor
  </p-header>
  <div class="container-fluid" style="width: 400px;">
    <div *ngIf="display" class="row">
      <form [formGroup]="form">
        <div class="form-group col-sm-12" style="float: left;">
          <label>C&eacute;dula repartidor</label>
            <input
              type="text"
              class="form-control"
              formControlName="cedula"
            />
        </div>
        <div class="form-group col-sm-12" style="float: left;">
          <label>Novedad:</label>
          <input
            type="text"
            class="form-control"
            formControlName="novedad"
          />
        </div>
      </form>
    </div>
  </div>
  <p-footer>
    <button
      type="button"
      pButton
      icon="pi pi-save"
      (click)="addNovedad()"
      label="Crear novedad"
    ></button>
  </p-footer>
</p-dialog>
