<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Reporte de productos</h4>
                  </div>
                  <div class="card-body">
                    <mat-form-field>
                      <mat-label>Filtro</mat-label>
                      <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Batido" #input>
                    </mat-form-field>
                    
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    
                      <!-- CÃ³digo Column -->
                      <ng-container matColumnDef="producto">
                        <th mat-header-cell *matHeaderCellDef> PRODUCTO </th>
                        <td mat-cell *matCellDef="let producto"> {{producto.producto}} </td>
                      </ng-container>
                    
                      <!-- cliente Column -->
                      <ng-container matColumnDef="ventas">
                        <th mat-header-cell *matHeaderCellDef> VENTAS </th>
                        <td mat-cell *matCellDef="let producto"> {{producto.ventas}} </td>
                      </ng-container>
                    
                      <!-- entrega Column -->
                      <ng-container matColumnDef="stock">
                        <th mat-header-cell *matHeaderCellDef> STOCK</th>
                        <td mat-cell *matCellDef="let producto"> {{producto.stock}} </td>
                      </ng-container>

                      <!-- entrega Column -->
                      <ng-container matColumnDef="montoTotal">
                        <th mat-header-cell *matHeaderCellDef> MONTO TOTAL</th>
                        <td mat-cell *matCellDef="let producto"> {{producto.montoTotal}} </td>
                      </ng-container>
                    
                      <!-- monto Column -->
                      <ng-container matColumnDef="foto">
                        <th mat-header-cell *matHeaderCellDef> FOTO </th>
                        <td mat-cell *matCellDef="let producto"> {{producto.foto}} </td>
                      </ng-container>
               
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    
                      <!-- Row shown when there is no matching data. -->
                      <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                      </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSizeOptions]="5"></mat-paginator>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
