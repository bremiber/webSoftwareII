<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Reporte de ventas generadas</h4>
                  </div>
                  <div class="card-body">
                    <p-table [columns]="cols" [value]="listreportsales" [responsive]="true" sortMode="multiple" [paginator]="true" [rows]="3" #dt  >
                      <ng-template pTemplate="header" let-columns>
                          <tr>
                              <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                  {{col.header}}
                                  <p-sortIcon [field]="col.field"></p-sortIcon>
                              </th>
                              <th>
                                ACCIONES
                            </th>
                          </tr>
                          <tr>
                              <th *ngFor="let col of columns" [ngSwitch]="col.field">
                                  <input pInputText type="text" [style]="{'width':'100%'}"  (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                              </th>
                          </tr>
                      </ng-template>
                      <ng-template pTemplate="body" let-reportsales let-columns="columns">
                          <tr>
                              <td *ngFor="let col of columns">
                                  {{reportsales[col.field]}}
                              </td>
                              <td>
                                <div class="ui-dialog-buttonpane">
                                    <button pButton type="button" (click)="showDialogSales()" icon="pi pi-file-o" class="ui-button-secundary"></button>
                                </div>
                            </td>
                          </tr>
                      </ng-template>
                    </p-table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

<p-dialog [(visible)]="display" [responsive]="true" showEffect="fade">
    <p-header>
        Detalle de pedido
    </p-header>
    Item 1<br>
    Item 2<br>
    Item 3<br>
    <p-footer>
        <button type="button" pButton icon="pi pi-save" (click)="display=false" label="Modificar"></button>
    </p-footer>
</p-dialog>
