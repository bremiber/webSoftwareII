<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Reporte de novedades de clientes</h4>
                  </div>
                  <div class="card-body">
                    <mat-form-field>
                      <mat-label>Filtro</mat-label>
                      <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Carlos" #input>
                    </mat-form-field>
                    
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    
                      <!-- CÃ³digo Column -->
                      <ng-container matColumnDef="codigo">
                        <th mat-header-cell *matHeaderCellDef> C&Oacute;DIGO </th>
                        <td mat-cell *matCellDef="let news"> {{news.codigo}} </td>
                      </ng-container>
                    
                      <!-- cliente Column -->
                      <ng-container matColumnDef="cliente">
                        <th mat-header-cell *matHeaderCellDef> CLIENTE </th>
                        <td mat-cell *matCellDef="let news"> {{news.cliente}} </td>
                      </ng-container>

                      <!-- entrega Column -->
                      <ng-container matColumnDef="fecha">
                        <th mat-header-cell *matHeaderCellDef> FECHA</th>
                        <td mat-cell *matCellDef="let news"> {{news.fecha}} </td>
                      </ng-container>
                    
                      <!-- monto Column -->
                      <ng-container matColumnDef="detalle">
                        <th mat-header-cell *matHeaderCellDef> DETALLE DE NOVEDAD </th>
                        <td mat-cell *matCellDef="let news"> {{news.detalle}} </td>
                      </ng-container>

                      <!-- acciones Column -->
                      <ng-container matColumnDef="acciones">
                        <mat-header-cell *matHeaderCellDef></mat-header-cell>
                        <mat-cell *matCellDef="let row">
                          <button mat-icon-button color="accent">
                            <i class="material-icons" aria-label="Detalle">description</i>
                          </button>
                  
                          <button mat-icon-button color="accent" >
                            <i class="material-icons" aria-label="Eliminar">delete</i>
                          </button>
                        </mat-cell>
                      </ng-container>
                    
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    
                      <!-- Row shown when there is no matching data. -->
                      <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                      </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSizeOptions]="5"></mat-paginator>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
